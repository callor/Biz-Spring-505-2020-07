<th:block th:include="header"/>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded",function(){
        document.querySelector("div.button-box")
            .addEventListener("click",function(e){
            let className = e.target.className
            let id = e.target.dataset.id;

            if(className === "btn-delete") {
                if(confirm("정말 삭제할까요?")) {
                	/*<![CDATA[*/
                    let url = /*[[@{/book/delete/}]]*/
                    document.location.replace(`${url}${id}`)
                    /*]]*/
                }
            }
            if(className === "btn-update") {
            	/*<![CDATA[*/
            	let url = /*[[@{/book/update/}]]*/	
            	document.location.href =  `${url}?id=${id}`
            	/*]]*/
            }
            
        })
    })
</script>
<body>
    <ul th:object="${BOOK}">
        <li th:text="*{title}">도서명</li>
        <li th:text="*{author}">저자</li>
        <li th:text="*{comp}">출판사</li>
        <li th:text="*{price}">가격</li>
    </ul>
    <div class="button-box">
        <button class="btn-update" th:data-id="${BOOK.id}">수정</button>
        <button class="btn-delete" th:data-id="${BOOK.id}">삭제</button>
    </div>
</body>
